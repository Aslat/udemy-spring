<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>enviar parametros del request HTTP GET - URL</title>
</head>
<body>

<h1>enviar parametros del request HTTP GET - URL</h1>

<ul>
	<li>
		<a th:href="@{/params/string(texto='Hola que hay')}">/params/string?texto=Hola que hay</a>
	</li>
	<li>
		<a th:href="@{/params/string(texto='Que tal')}">/params/string?texto=Que tal</a>
	</li>
</ul>

</body>
</html>
