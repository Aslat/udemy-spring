<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Spring Boot</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/listar}">Clientes</a>
	      </li>
	      
	    </ul>
	  </div>
	</nav>

	<div class="container">
		<h1 class="text-primary" th:text="${titulo}"></h1>
	
	<div th:object="${cliente}" th:remove="tag">
		<ul th:if="${#fields.hasErrors('*')}" class="alert-danger">
			<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
		</ul>
	</div>
	<form th:action="@{/form}" th:object="${cliente}" method="post">
		<table class="table table-bordered">
			
			<tr>
				<td>Nombre</td>
				<td><input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'"/></td>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			</tr>
			<tr>
				<td>Apellido</td>
				<td><input type="text" th:field="*{apellido}" class="form-control"  th:errorclass="'form-control alert-danger'"/></td>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'"/></td>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
			</tr>
			<tr>
				<td>Fecha</td>
				<td><input type="text" th:field="*{createAt}" class="form-control" th:errorclass="'form-control alert-danger'"/></td>
				<small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
			</tr>
			<tr>
				<td><input type="submit" value="Crear Cliente" class="btn btn-primary" /></td>
			</tr>
		</table>
	</form>
	</div>
	

</body>
</html>
